<!DOCTYPE html>
<html>

<head>
    <title>Barcode AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true; alpha: true; antialias: true;"
        arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <!-- Example Barcode Marker 6 -->
        <a-marker type='barcode' value='6'>
            <a-box position='0 0.5 0' color="yellow"></a-box>
        </a-marker>

        <!-- Example Barcode Marker 7 -->
        <a-marker type='barcode' value='7'>
            <a-sphere position='0 0.5 0' color="red"></a-sphere>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
